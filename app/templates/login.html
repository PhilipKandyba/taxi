{% extends 'base.html' %}

{% block scripts%}

{% endblock%}

{% block title %}
    Login in
{% endblock %}

{% block header%}
    Login in
{% endblock %}

{% block content %}
    <div class="container">
        <div id="error-notification" style="display: none" class="alert alert-danger" role="alert">
            Error
        </div>
        <form id="admin-login">
            <div class="form-group">
                <input type="text" pattern="[0-9]{3,15}" name="phone" id="phone" class="form-control" required="required" placeholder="Phone">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" required="required" placeholder="Password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
