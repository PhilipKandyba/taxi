{% extends 'base.html' %}

{% block title %}
    Create Admin
{% endblock %}

{% block header %}
    Create Admin
{% endblock%}

{% block content %}
<div class="container">
    <form action="{{ url_for('create_admin') }}" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="adm_phone" placeholder="Admin phone" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="adm_password" placeholder="Admin password" required="required">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
