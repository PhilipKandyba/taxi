{% extends 'base.html' %}

{% block title %}
    Create Admin
{% endblock %}

{% block header %}
    Create Admin
{% endblock%}

{% block content %}
<div class="container">
    <div id="error-notification" style="display: none" class="alert alert-danger" role="alert">
        Error
    </div>
    <div id="success-notification" class="alert  alert-success" style="display: none" role="alert">
        Success
    </div>
    <form id="new-admin" action="{{ url_for('create_admin') }}" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" pattern="[0-9]{3,15}" name="adm_phone" id="adm_phone" placeholder="Admin phone" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="adm_password" id="adm_password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="adm_password_confirmation" id="adm_password_confirmation" placeholder="Confirm password" required="required">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
