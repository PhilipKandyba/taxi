{% extends  'base.html' %}

{% block title %}
    Index
{% endblock %}

{% block header %}
    This is Index page
{% endblock %}

{% block content %}
    <div class="container">
        <form action="{{ url_for('new_order') }}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="address" required="required" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone" required="required" placeholder="Phone">
            </div>
            <button class="btn btn-primary" type="submit">Do order</button>
        </form>
    </div>
    <div>
    {% for user in users %}
        <p>{{ user.phone }} | {{ user.address}}</p>
    {% endfor %}
    </div>
{% endblock %}
